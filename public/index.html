<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaceutical Inventory Scanner PoC</title>
    <link rel="stylesheet" href="style.css">  <!-- This will link to the NEW style.css -->
</head>
<body>

    <header id="app-header">
        <!-- Logo from your Step 4 -->
        <img src="assets/client-logo.png" alt="Client Logo" id="client-logo">
        <h1>Pharmaceutical Inventory Scanner PoC</h1>
    </header>

    <main id="app-main">

        <section id="scanner-controls-section" class="app-section">
            <h2>Scanner Controls</h2>
            <div id="main-scan-actions">
                <!-- Your Start/Stop buttons -->
                <button id="btn-start">Start / Pause Scan</button>
                <button id="btn-stop">Stop Scan</button> 
            </div>
        </section>

        <section id="display-area-section" class="app-section">
            <div id="live-camera-container">
                <h3>Live Camera Feed</h3>
                <!-- Your #scanner-ui-container from previous HTML -->
                <div id="scanner-ui-container">
                    <div id="text-overlay"></div> 
                </div>
            </div>
            <div id="stitched-result-container">
                <h3>Stitched Scan Result & Verification</h3>
                <!-- Your #cvs-result from previous HTML -->
                <canvas id="cvs-result"></canvas>
            </div>
        </section>

        <section id="invoice-actions-section" class="app-section">
            <h2>Invoice & Data Actions</h2>
            <!-- Your #invoice-input-container from previous HTML -->
            <div id="invoice-input-container">
                <label for="invoice-id-input">Invoice ID:</label>
                <input type="text" id="invoice-id-input" value="INV001">
            </div>
            <!-- Your #actions div for buttons -->
            <div id="data-actions-buttons">
                <button id="send-to-sheets">Send to Google Sheets</button>
                <button id="verify-items">Verify Items</button>
            </div>
        </section>

        <section id="status-notifications-section" class="app-section">
            <h2>Status & Notifications</h2>
            <!-- Your #scan-status-info from Step 2 -->
            <div id="scan-status-info">
                <p>Barcodes Scanned: <span id="barcode-scan-count">0</span></p>
            </div>
            <!-- Your #notifications div -->
            <div id="notifications-wrapper"> 
                <div id="notifications">
                    <!-- Notifications will be appended here -->
                </div>
            </div>
        </section>

    </main>

    <footer id="app-footer">
        <p>Â© 2025 IDigitize Solutions/Client Name. PoC Version.</p>
    </footer>

   </script><script>eruda.init();</script> -->

    <script src="dm-camera.js?v=20250417"></script> 
    <script src="dps-script.js?v=20250417.3"></script>
</body>
</html>
